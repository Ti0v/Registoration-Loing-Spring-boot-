<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form method="post" th:object="${task}" th:action="@{/tasks/save}">
    <input type="hidden" th:field="*{id}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <br>
    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" name="completed" th:field="*{completed}">
    <br>
    <input type="submit" value="Save">
</form>
<a th:href="@{/tasks/list}">Back to Task List</a>
</body>
</html>
