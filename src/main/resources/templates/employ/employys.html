<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>This Is Empoyys Page</title>
    <!-- Add these links to include Bootstrap CSS and JavaScript from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp :${employs}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.phone}"></td>

        <td>
            <a th:href="@{/emp/edit/{id}(id=${emp.id})}">Edit</a>
            <a th:href="@{/emp/delete/{id}(id=${emp.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>



    </div>
    <button type="button" class="btn btn-danger"><a th:href="@{/emp/new}">Add New emp</a></button>
</div>
